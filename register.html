<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSX ERP - Registro Superusuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Registro Superusuario</h1>
      <p>Crea tu cuenta para comenzar a administrar GSX ERP</p>
    </div>
    <form action="/register" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
    <div class="mt-3 text-center">
      <p>¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if(password !== confirmPassword){
        e.preventDefault();
        alert('Las contraseñas no coinciden. Por favor, verifica los datos.');
      }
    });
  </script>
</body>
</html>
